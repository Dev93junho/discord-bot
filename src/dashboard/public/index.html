<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Bot Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #7289da;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7289da;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8e9297;
        }
        
        .guilds-section {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
        }
        
        .guild-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .guild-card {
            background-color: #36393f;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .guild-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #7289da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .guild-info {
            flex: 1;
        }
        
        .guild-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .guild-members {
            color: #8e9297;
            font-size: 0.9em;
        }
        
        .playing-indicator {
            color: #43b581;
            font-size: 0.9em;
        }
        
        .queue-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .queue-content {
            background-color: #36393f;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #8e9297;
        }
        
        .close-btn:hover {
            color: #dcddde;
        }
        
        .queue-item {
            background-color: #2f3136;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .current-song {
            background-color: #7289da;
            color: white;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2f3136;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #8e9297;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #dcddde;
        }
        
        .tab.active {
            color: #7289da;
            border-bottom-color: #7289da;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .history-item {
            background-color: #2f3136;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-time {
            color: #8e9297;
            font-size: 0.9em;
        }
        
        .top-songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .top-song-card {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        
        .rank {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #7289da;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .play-count {
            color: #43b581;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Music Bot Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="guilds">0</div>
                <div class="stat-label">ÏÑúÎ≤Ñ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="users">0</div>
                <div class="stat-label">ÏÇ¨Ïö©Ïûê</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0</div>
                <div class="stat-label">Í∞ÄÎèô ÏãúÍ∞Ñ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ping">0</div>
                <div class="stat-label">Ping (ms)</div>
            </div>
        </div>
        
        <div class="guilds-section">
            <h2>ÏÑúÎ≤Ñ Î™©Î°ù</h2>
            <div class="guild-list" id="guildList"></div>
        </div>
    </div>
    
    <div class="queue-modal" id="queueModal">
        <div class="queue-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">ÏÑúÎ≤Ñ Ï†ïÎ≥¥</h2>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('queue')">Ïû¨ÏÉù Î™©Î°ù</button>
                <button class="tab" onclick="switchTab('history')">Ïû¨ÏÉù Ïù¥Î†•</button>
                <button class="tab" onclick="switchTab('top')">Ïù∏Í∏∞Í≥°</button>
            </div>
            
            <div id="queue-tab" class="tab-content active">
                <div id="queueList"></div>
            </div>
            
            <div id="history-tab" class="tab-content">
                <div id="historyList"></div>
            </div>
            
            <div id="top-tab" class="tab-content">
                <div id="topSongsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        
        // Update stats in real-time
        socket.on('stats', (data) => {
            document.getElementById('guilds').textContent = data.guilds;
            document.getElementById('users').textContent = data.users;
            document.getElementById('uptime').textContent = formatUptime(data.uptime);
            document.getElementById('ping').textContent = data.ping;
        });
        
        // Load guilds
        async function loadGuilds() {
            try {
                const response = await fetch('/api/guilds');
                const guilds = await response.json();
                
                const guildList = document.getElementById('guildList');
                guildList.innerHTML = guilds.map(guild => `
                    <div class="guild-card" onclick="showGuildInfo('${guild.id}', '${guild.name}')">
                        ${guild.icon ? 
                            `<img src="${guild.icon}" class="guild-icon">` : 
                            `<div class="guild-icon">${guild.name.charAt(0)}</div>`
                        }
                        <div class="guild-info">
                            <div class="guild-name">${guild.name}</div>
                            <div class="guild-members">${guild.memberCount} Î©§Î≤Ñ</div>
                            ${guild.playing ? '<div class="playing-indicator">üéµ Ïû¨ÏÉù Ï§ë</div>' : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load guilds:', error);
            }
        }
        
        let currentGuildId = null;
        
        // Show guild info modal
        async function showGuildInfo(guildId, guildName) {
            currentGuildId = guildId;
            document.getElementById('modalTitle').textContent = `${guildName} - ÏÑúÎ≤Ñ Ï†ïÎ≥¥`;
            document.getElementById('queueModal').style.display = 'block';
            
            // Load queue first
            switchTab('queue');
        }
        
        // Switch tabs
        async function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load content based on tab
            switch(tabName) {
                case 'queue':
                    await loadQueue();
                    break;
                case 'history':
                    await loadHistory();
                    break;
                case 'top':
                    await loadTopSongs();
                    break;
            }
        }
        
        // Load queue
        async function loadQueue() {
            try {
                const response = await fetch(`/api/guild/${currentGuildId}/queue`);
                const data = await response.json();
                
                const queueList = document.getElementById('queueList');
                if (!data.currentSong && data.queue.length === 0) {
                    queueList.innerHTML = '<p>Ïû¨ÏÉù Ï§ëÏù∏ ÏùåÏïÖÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                } else {
                    const allSongs = data.currentSong ? [data.currentSong, ...data.queue] : data.queue;
                    queueList.innerHTML = allSongs.map((song, index) => `
                        <div class="queue-item ${index === 0 && data.currentSong ? 'current-song' : ''}">
                            ${index === 0 && data.currentSong ? 'üéµ Ïû¨ÏÉù Ï§ë: ' : `${index}. `}
                            <a href="${song.url}" target="_blank">${song.title}</a>
                            <br><small>${song.author}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load queue:', error);
            }
        }
        
        // Load history
        async function loadHistory() {
            try {
                const response = await fetch(`/api/guild/${currentGuildId}/history`);
                const history = await response.json();
                
                const historyList = document.getElementById('historyList');
                if (history.length === 0) {
                    historyList.innerHTML = '<p>Ïû¨ÏÉù Ïù¥Î†•Ïù¥ ÏóÜÏäµÎãàÎã§.</p>';
                } else {
                    historyList.innerHTML = history.map(item => {
                        const date = new Date(item.played_at);
                        return `
                            <div class="history-item">
                                <div class="history-info">
                                    <div><strong>${item.song_title}</strong></div>
                                    <div><small>${item.song_author} ‚Ä¢ ${item.requested_by}</small></div>
                                    <div class="history-time">${date.toLocaleString()}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }
        
        // Load top songs
        async function loadTopSongs() {
            try {
                const response = await fetch(`/api/guild/${currentGuildId}/top-songs`);
                const topSongs = await response.json();
                
                const topSongsList = document.getElementById('topSongsList');
                if (topSongs.length === 0) {
                    topSongsList.innerHTML = '<p>Ïû¨ÏÉù Ïù¥Î†•Ïù¥ ÏóÜÏäµÎãàÎã§.</p>';
                } else {
                    topSongsList.innerHTML = '<div class="top-songs-grid">' + 
                        topSongs.map((song, index) => `
                            <div class="top-song-card">
                                <div class="rank">${index + 1}</div>
                                <h4>${song.song_title}</h4>
                                <p>${song.song_author}</p>
                                <div class="play-count">${song.play_count} plays</div>
                            </div>
                        `).join('') + '</div>';
                }
            } catch (error) {
                console.error('Failed to load top songs:', error);
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('queueModal').style.display = 'none';
        }
        
        // Format uptime
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }
        
        // Initial load
        loadGuilds();
        
        // Refresh guilds every 10 seconds
        setInterval(loadGuilds, 10000);
    </script>
</body>
</html>
